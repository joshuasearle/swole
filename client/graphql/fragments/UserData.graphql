fragment UserData on User {
  id
  email

  exercises {
    id
    name
    sets {
      id
    }
  }

  workouts {
    id
    name
    workoutExercises {
      id
      setCount
      minReps
      maxReps
      exercise {
        id
      }
    }
  }

  sets {
    id
    created
    weight
    reps
    rpe
    exercise {
      id
    }
  }
}
